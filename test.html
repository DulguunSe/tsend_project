<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8">
<title>Цаг бүртгэл</title>
<style>
body { font-family: Arial; padding: 20px; background: #f0f0f0; }
form { background: #fff; padding: 20px; border-radius: 8px; max-width: 400px; margin: auto; }
input, button { padding: 10px; margin: 5px 0; width: 100%; }
button { background: #007BFF; color: #fff; border: none; cursor: pointer; }
button:hover { background: #0056b3; }
</style>
</head>
<body>

<h2>Цаг бүртгэл</h2>
<form id="timeForm">
  <input type="text" id="name" placeholder="Нэрээ бичнэ үү" required />
  <button type="submit">Бүртгэх</button>
</form>

<p id="result"></p>

<script>
const form = document.getElementById('timeForm');
const result = document.getElementById('result');
const SHEET_URL = "https://script.google.com/macros/s/AKfycbz0c0DYdDW2Jk0LSbnkrMb7kXUnO5eeZojqH5HK02x92jU_QFa8RILa4hSJXKLC9g/exec";

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  
  const name = document.getElementById('name').value;
  const date = new Date().toLocaleDateString();
  const time = new Date().toLocaleTimeString();

  try {
    const response = await fetch(SHEET_URL, {
      method: 'POST',
      body: JSON.stringify({name, date, time}),
      headers: {'Content-Type': 'application/json'}
    });
    
    const data = await response.json();
    if(data.status === "success") {
      result.textContent = "Цаг амжилттай бүртгэгдлээ!";
      form.reset();
    } else {
      result.textContent = "Алдаа гарлаа: " + data.message;
    }
  } catch(err) {
    result.textContent = "Алдаа гарлаа: " + err;
  }
});
</script>

</body>
</html>
